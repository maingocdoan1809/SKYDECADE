<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY DECADE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="\images\mtpentertainment.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <a
          href="https://music.apple.com/us/album/sky-decade-ep/1648464649?l=vi"
          target="_blank"
          ><img src="\images\Logo.jpg" alt="" id="logo"
        /></a>
        <div class="control">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#thank">Special thanks</a></li>
          <li><a href="#enjoy">Enjoy</a></li>
        </ul>
      </div>
    </nav>
    <main class="main-body">
      <section class="main-content" id="home">
        <div class="milestone">
          <img src="\images\Logo.jpg" alt="" />
          <h1>SON TUNG MTP</h1>
        </div>
      </section>
      <section class="main-content" id="thank">
        <div class="special-thanks">
          <h1 class="float float-top">Special thanks</h1>
          <div class="content">
            <div class="container-img float float-left">
              <img src="\images\mtpspecialthanks.jpg" alt="" />
            </div>
            <div class="content-body">
              <p class="float float-right">
                “Hãy cùng nhau mãi đi trên con đường của thứ tình cảm vô cùng
                thiêng liêng và đẹp đẽ này nhé!”
              </p>
              <button title="play" class="btn float float-right">
                <i class="fa-duotone fa-play"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="main-content" id="enjoy">
        <div>
          <div class="the-first-gift">
            <h1 class="float float-top">THE FIRST GIFT</h1>
            <div class="content-body">
              <div class="gift--content">
                <div class="video float float-left" title="Cơn mưa xa dần">
                  <video
                    src="\videos\SƠN TÙNG M-TP - SKY DECADE - Cơn Mưa Xa Dần.mp4"
                    title="Cơn mưa xa dần"
                  ></video>
                </div>
              </div>
              <div class="gift--content">
                <div class="video float float-right" title="Nắng ấm ngang qua">
                  <video
                    src="\videos\SƠN TÙNG M-TP - SKY DECADE - Nắng Ấm Ngang Qua.mp4"
                    title="Nắng ấm ngang qua"
                  ></video>
                </div>
              </div>
            </div>
            <div class="discription float float-top">
              <p>
                <strong>"Cơn mưa xa dần"</strong> và
                <strong>"Nắng ấm ngang qua"</strong>
                là món quà đầu tiên cho dự án <strong>SKY DECADE</strong> đó!
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="toast-message">
        <i class="fa-solid fa-volume"></i> Đang phát:
        <span id="name-song">Cơn mưa xa dần</span>...
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
